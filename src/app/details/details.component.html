<mat-card class="example-card" *ngFor="let e of (estadios | selectedEstadio: id)">
    <mat-card-header>
      <mat-card-title>{{e.name}}</mat-card-title>
      <mat-card-subtitle>{{e.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{e.image}}" alt="{{e.name}}">
    <mat-card-content>
      <dl>
        <dt>Estádio/Arena: {{e.stadium}}</dt>
        <dd></dd>
        <dt>Capacidade: {{e.capacity}}</dt>
        <dd></dd>       
      </dl>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button (click)="showMap(e.lat, e.lng)">Localização</button>
    </mat-card-actions> -->
  </mat-card>
